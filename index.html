<html>
    <head>
        <style>
         :root {
             --gap-color: coral;
         }

         body {
             font-family: IBM Plex Sans;
             margin: 0;
         }

         #controls {
             position: absolute;
             right: 0;
             top: 0;
         }

         #gap, #width, #height {
             border-right: 1px solid #777;
             border-bottom: 1px solid #777;
             display: block;
             padding: 20px;
             width: 300px;
         }

         #grid {
             display: grid;
             grid-template-rows: repeat(3, 50px);
             grid-template-columns: repeat(2, 50px);
             grid-gap: 30px;
             width: 200px;
         }

         .kid {
             width: 100%;
             height: 100%;
             background: #cc86ef;
         }

         #width-line {
             height: 100%;
             position: absolute;
             left: 30px;
             top: 0;
             width: 4px;
             background: pink;
         }
         #width-line:hover {
             outline: 2px solid pink;
         }

         #width-line2 {
             height: 100%;
             position: absolute;
             left: 90px;
             top: 0;
             width: 4px;
             background: #4ad;
         }
         #width-line2:hover {
             outline: 2px solid #4ad;
         }

         #height-line {
             width: 100%;
             position: absolute;
             left: 0;
             top: 30px;
             height: 4px;
             background: #777;
         }

         #height-line:hover {
             outline: 2px solid #777;
         }

         #gap-line {
             width: 100%;
             position: absolute;
             left: 0;
             top: 32px;
             cursor: ns-resize;
             opacity: 0;
         }
         #gap-line:after {
             content: "";
             position: absolute;
             background: var(--gap-color);
             width: 100%;
             height: 30px;
         }
         #gap-line:hover {
             background: var(--gap-color);
             opacity: .5;
         }
        </style>
    </head>

    <body>
        <div id="grid">
            <div class="kid"></div>
            <div class="kid"></div>
            <div class="kid"></div>
            <div class="kid"></div>
            <div class="kid"></div>
            <div class="kid"></div>
        </div>

        <div id="width-line"></div>
        <div id="width-line2"></div>
        <div id="height-line"></div>

        <div id="gap-line"></div>

        <div id="controls">
            <label id="gap">
                <p>gap</p>
                <input type="number">

                <button tabIndex="-1" class="p10">+ 10</button>
                <button tabIndex="-1" class="m10">- 10</button>
            </label>

            <label id="width">
                <p>width</p>
                <input type="number">

                <button tabIndex="-1" class="p10">+ 10</button>
                <button tabIndex="-1" class="m10">- 10</button>
            </label>

            <label id="height">
                <p>height</p>
                <input type="number">

                <button tabIndex="-1" class="p10">+ 10</button>
                <button tabIndex="-1" class="m10">- 10</button>
            </label>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
